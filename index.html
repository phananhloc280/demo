<body>
  <div id="app">
    <div id="main">
      <div id="app-header">
        <div id="toolbar">
          <div style="display:flex;">
            <div id="new-button" style="margin-right:6px;">
              <button type="button" onclick="app.createNew();">New</button>
            </div>
            <div id="open-button">
              <input type="file" id="file" />
              <label for="file">Open…</label>
              <div class="button-extras" onclick="showMenu(this.nextElementSibling);">
                <div>▾</div>
              </div>
              <div class="extra-options">
                <div onclick="openDialog('url');">Open CSV from URL</div>
                <div onclick="openDialog('string');">Paste CSV string</div>
              </div>
            </div>
            <div id="clean-button" style="margin-right:6px;">
              <button type="button" onclick="cleanData();">Clean Data</button>
            </div>
          </div>
          <div id="app-file-status">
            <div id="app-file-name" onclick="openFilenameEditor();"></div>
          </div>
          <div id="main-toolbar">
            <button type="button" onclick="app.undo();" class="icon-button" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
            <button type="button" onclick="app.redo();" class="icon-button" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <div id="save-button">
            <button type="button" onclick="app.downloadDataAsCSV();">Save</button>
            <div class="button-extras" onclick="showMenu(this.nextElementSibling);">
              <div>▾</div>
            </div>
              <div class="extra-options">
                <div onclick="grid.downloadDataAsCSV();">Save as CSV</div>
                <div onclick="app.downloadDataAsJSON();">Save as JSON</div>
            </div>
          </div>
        </div>
        <div id="calculate" style="display: flex; top: 100px;"> 
          <table>
            <tr>
              <td><input type="text" id="calculateInput" onkeydown="handleKeyDown(event, this)"></td>
            </tr>
          </table>
        </div>
      </div>
      
      
      <!--       <div id="decoy"></div> -->
      <div id="grid"></div>
      <!--       <div id="consoleOptions">
        log...
      </div> -->
      <div id="overlay"></div>
      <div id="dialog">
        <div id="dialog-url">
          <div class="dialog-header">
            <div class="dialog-title">Open CSV from URL</div>
            <button onclick="closeDialog();">&times;</button>
          </div>
          <div class="dialog-content">
            <div>
              <div>Type the URL of a valid CSV file.</div>
              <ul>
                <li>URL must include scheme (like http:// or https://)</li>
                <li>Remote file must have Access-Control-Allow-Origin header</li>
              </ul>
            </div>
            <input type="text" id="url-input" oninput="this.classList.remove('input-error');" />
          </div>
          <div class="dialog-actions">
            <button
              onclick="loadRemoteFile(this.parentNode.previousElementSibling.lastElementChild.value);">Load</button>
          </div>
        </div>
        <div id="dialog-string">
          <div class="dialog-header">
            <div class="dialog-title">Paste CSV String</div>
            <button onclick="closeDialog();">&times;</button>
          </div>
          <div class="dialog-content">
            <textarea id="csv-textarea" oninput="this.classList.remove('textarea-error');">Column 1,Column 2,Column 3,Column 4
              1-1,1-2,1-3,1-4
              2-1,2-2,2-3,2-4
              3-1,3-2,3-3,3-4
              4-1,4-2,4-3,4-4</textarea>
          </div>
          <div class="dialog-actions">
            <button
              onclick="parseCSVString(this.parentNode.previousElementSibling.firstElementChild.value);">Load</button>
          </div>
        </div>
      </div>
    </div>
